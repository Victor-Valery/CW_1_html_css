<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input_Types</title>
</head>

<body>

    <form action="http://www.clarusway.com/action_page.php">
        <h2>Welcome Clarusway</h2>
        Username:<br>
        <input type="text" name="username">
    </form>

    <form action="http://www.clarusway.com/action_page.php">
        <h2>Welcome Clarusway</h2>
        Username:<br>
        <input type="text" name="username"><br><br>
        password:<br>
        <input type="password" name="password">
    </form>

    <form action="http://www.clarusway.com/action_page.php">
        <h2>GENDER:</h2>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
    </form>

    <form action="http://www.clarusway.com/action_page.php">
        <p>Which days are you busy.</p>
        <input type="checkbox" name="days" value="monday"> Monday<br>
        <input type="checkbox" name="days" value="tuesday">Tuesday<br>
        <input type="checkbox" name="days" value="wednesday"> Wednesday<br>
        <input type="checkbox" name="days" value="thursday"> Thursday<br>
        <input type="checkbox" name="days" value="friday"> Friday<br>
    </form>

    <form action="http://www.clarusway.com/action_page.php">
        <p>How old are you?</p>
        Age: <input type="number" name="age">
    </form>

    <form action="http://www.clarusway.com/action_page.php">
        <input type="reset" value="reset">
    </form>

    <form action="http://www.clarusway.com/action_page.php">
        <h2>Welcome Clarusway</h2>
        Username:<br>
        <input type="text" name="username">
        <input type="submit" value="Submit">
    </form>

    <form action="http://www.clarusway.com/action_page.php">

        <!-- Don't forget your labels -->
        
        <input type="text">
        <input type="email">
        <input type="url" placeholder="http://example.com">
        <input type="tel">
        <input type="password">
        <input type="number"  min="10" max="25">
        <input type="number"  min="0" max="1" step="0.01">
        <input type="search">
        <input type="time">
        <input type="date">
        <input type="color">
        <input type="file">
        <input type="range" min="5" max="10">

    </form>

</body>

</html>
